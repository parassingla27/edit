<div id="approvaldiv">
    <div class="container-fluid">

        <nav>
            <label>Approval</label>
        </nav>
        <div class="well">
            <table>
                <tr>
                    <td class="heading">Reviewer</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="heading">Comments</td>
                    <td><textarea class="form-control" rows="2"></textarea></td>
                </tr>
            </table>
            <div class="btn-toolbar">
                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#mymodal" style="float:right">Save As Draft</button>

                <div id="mymodal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body">
                                <p>Changes saved to Draft</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>

                </div>
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#mymodal1" style="float:right">Send For Approval</button>
                <div id="mymodal1" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body">
                                <p>Changes sent for approval</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            </div>
        </div>
</div>
