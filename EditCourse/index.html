<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>

    <link href="Styles/Progressbar.css" rel="stylesheet" />
    
    <link href="Styles/bootstrap.css" rel="stylesheet" />

    <script type="text/javascript">
        function enablediv() {
            alert('hi');
            if ($('#searchtextbox').value != " ") {
                $('#displaysearchcontent').css('visibility', 'visible');

            }
           if ($('#searchtextbox').value == " ") { 
                $('#errormessage').html = "Search box empty";
              $('#displaysearchcontent').css('visibility', 'hidden');
            }

        }
        window.alert = function () { };
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css) {
            if (css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="' + + '" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $(document).ready(function () {
            var iframe_height = parseInt($('html').height());

            /*window.parent.postMessage(iframe_height, 'http://localhost:57903');*/
        });

        function editCourseClicked() {
         
            if ($('#editCourse').hasClass('active') || $('#sections').hasClass('active') || $('#preview').hasClass('active') || $('#approval').hasClass('active')) {
               
                $('#editCourse').addClass('active');
                $('#sections').removeClass('active');
                $('#preview').removeClass('active');
                $('#approval').removeClass('active');
                $('.progress-bar').css('min-width', '20%');
            }
        }
       
        function sectionsClicked() {

            if ($('#editCourse').hasClass('active') || $('#sections').hasClass('active') || $('#preview').hasClass('active') || $('#approval').hasClass('active')) {

                $('#editCourse').removeClass('active');
                $('#sections').addClass('active');
                $('#preview').removeClass('active');
                $('#approval').removeClass('active');
                $('.progress-bar').css('min-width', '40%');
            }
        }

        function previewClicked() {

            if ($('#editCourse').hasClass('active') || $('#sections').hasClass('active') || $('#preview').hasClass('active') || $('#approval').hasClass('active')) {

                $('#editCourse').removeClass('active');
                $('#sections').removeClass('active');
                $('#preview').addClass('active');
                $('#approval').removeClass('active');
                $('.progress-bar').css('min-width', '70%');
            }
        }
        function approvalClicked() {

            if ($('#editCourse').hasClass('active') || $('#sections').hasClass('active') || $('#preview').hasClass('active') || $('#approval').hasClass('active')) {

                $('#editCourse').removeClass('active');
                $('#sections').removeClass('active');
                $('#preview').removeClass('active');
                $('#approval').addClass('active');
                $('.progress-bar').css('min-width', '100%');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <section>
                <div class="wizard">
                    <div class="row">



                    </div>
                    <div class="wizard-inner">
                        <div class="connecting-line"></div>

                        <ul class="nav nav-tabs" role="tablist">
                            <!--Edit Course-->
                            <li role="presentation" class="active" id="editCourse" onclick="editCourseClicked()">
                                <a ui-sref="editCourse" data-toggle="tab" aria-controls="step1" role="tab" title="1.Course">

                                    <span class="round-tab">
                                        <i class="glyphicon glyphicon-tags icon-width"></i>
                                    </span>
                                </a>
                            </li>
                            <!--Sections-->
                            <li id="sections" role="presentation" onclick="sectionsClicked()">
                                <a ui-sref="sections" title="2.Sections">
                                    <span class="round-tab">
                                        <i class="glyphicon glyphicon glyphicon-list icon-width"></i>
                                    </span>
                                </a>
                            </li>
                            <!--Preview-->
                            <li role="presentation" id="preview" onclick="previewClicked()">
                                <a ui-sref="preview" title="3.Preview">
                                    <span class="round-tab">
                                        <i class="glyphicon glyphicon glyphicon-search icon-width"></i>
                                    </span>
                                </a>
                            </li>
                            <!--Approval-->
                            <li role="presentation" id="approval" onclick="approvalClicked()">
                                <a ui-sref="approval" title="4.Approval">
                                    <span class="round-tab">
                                        <i class="glyphicon glyphicon-ok icon-width"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="progress" style="height:8px">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" style="min-width:180px; background-color:#ff6a00;height:5px;">

                        </div>
                    </div>


                    <div class="mainContent">
                        <div ui-view="viewA"></div>

                    </div>
                </div>
            </section>
     
                    </div>
        </div>
    <script type="text/javascript">
        $(document).ready(function () {
            //Initialize tooltips
            /*$('.nav-tabs > li a[title]').tooltip();*/

            //Wizard
            $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {

                var $target = $(e.target)
                if ($target.parent().hasClass('disabled')) {
                    return false;
                }
            });

            $(".next-step").click(function (e) {

                var $active = $('.wizard .nav-tabs li.active');





                $active.next().removeClass('disabled');
                nextTab($active);

            });
            $(".prev-step").click(function (e) {

                var $active = $('.wizard .nav-tabs li.active');
                prevTab($active);

            });
        });

        function nextTab(elem) {
            $(elem).next().find('a[data-toggle="tab"]').click();
        }
        function prevTab(elem) {
            $(elem).prev().find('a[data-toggle="tab"]').click();
        }
    </script>

</body>
</html>
